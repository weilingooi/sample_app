links:
  rails_tutorial:
    home_page: https://www.railstutorial.org/
    help_page: http://www.railstutorial.org/help
    book_page: https://www.railstutorial.org/book

validations:
  name:
    max_length: 50
  email:
    max_length: 255
    regex: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-]+(\.[a-z\d\-]+)*\.[a-z]+\z/i'
  password:
    min_length: 6
  content:
    max_length: 140
    
signup:
  gravatar:
    url: https://secure.gravatar.com/avatar/
    email: http://gravatar.com/emails

remember_me: 1
per_page: 10

files:
  image_type: /%w(image/jpeg image/gif image/png)/
  valid_input: image/jpeg,image/gif,image/png
  pic_resize: 500
  pic_size: 5
